<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="registration_number.css">
    <title>Registration_Number Page</title>
    <style>
        body {
            background-image: url("bg_about.jpg")
        }
    </style>

</head>

<body>
    <h1>Registration Numbers</h1>
    <div class="regBox">
    <form id="regAdd">
            <input type="text" class="carReg" name="text1" placeholder="Registration Numbers">
            <button type="submit" class="addBtn" name="submit" value="submit">Add</button>
            <!-- <input type="button" class="addBtn" value="Add"> -->
    </div>
    <div class="location">
    <form>
      <input type="radio" name="location" value="Show All">Show All
      <input type="radio" name="location" value="Estern Cape">Eastern Cape
      <input type="radio" name="location" value="Western Cape">Western Cape
      <input type="radio" name="location" value="Gauteng">Gauteng
      <input type="radio" name="location" value="KwaZulu-Natal">KwaZulu-Natal
    </form>
    </div>
    <center><div class="regs">
        <ul id="regList"></ul>
    </div></center>
    </form>
</body>
<script src="registration_number.js" charset="utf-8"></script>

</html>
